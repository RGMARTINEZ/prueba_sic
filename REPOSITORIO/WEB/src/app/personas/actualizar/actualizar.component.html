<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar datos del Ciudadano</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="identificacion">IDENTIFICACION</label>
                    <input [(ngModel)]="persona.numeroIdentificacion" name="identificacion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombres">NOMBRES</label>
                    <input [(ngModel)]="persona.nombres" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">APELLIDOS</label>
                    <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
                </div>

                <button (click)="Actualizar()" class="btn btn-danger">Actualizar</button>
                
                
                
            </form>
        </div>
    </div>
</div>
