<div class="container col-md-6">
    <div class="card">
       <div class="card-header">
          <h3>Ingresar Persona</h3>
       </div>
       <div class="card-body">
          <form action="">
             <div class="form-group mt-5">
                <label for="nombres">NOMBRES PERSONA</label>
                <input #nombres type="text" class="form-control">
             </div>
             <div class="form-group mt-5">
                <label for="apellidos">APELLIDOS PERSONA</label>
                <input #apellidos type="text" class="form-control">
             </div>
             <div class="form-group mt-5">
                <label for="identificacion">IDENTIFICACION PERSONA</label>
                <input #identificacion type="number" class="form-control">
             </div>
             <button (click)="Guardar(identificacion.valueAsNumber,nombres.value,apellidos.value)" class="btn btn-primary mt-5">Guardar Persona</button>
          </form>
       </div>
    </div>
 </div>
