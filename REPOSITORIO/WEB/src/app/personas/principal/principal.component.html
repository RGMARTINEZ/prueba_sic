<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Listado Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NUMERO IDENTIFICACION</th>
                        <th>TIPO IDENTIFICACION</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of personas" class="text-center">
                        <td>{{item.id}}</td>
                        <td>{{item.numeroIdentificacion}}</td>
                        <td>{{item.tipoIdentificacion}}</td>
                        <td>{{item.nombres}}</td>
                        <td>{{item.apellidos}}</td>
                        <td>
                            <button (click)="Editar(item)" class="btn btn-secondary">Actualizar</button>
                        </td>
                    </tr>
                    
                </tbody>

            </table>
        </div>
    </div>

</div>
